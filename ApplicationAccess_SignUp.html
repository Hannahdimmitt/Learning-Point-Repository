<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		@media only screen and (min-width: 500px) {
			body {
				padding: 30px 30%;
			}
			#k{
				border:1px solid green;
				padding: 15px;
				box-shadow: 10px 10px 10px #399E58;
			}
		}
	</style>
</head>
<body>
	<div id="k">
		
		<p style="text-align: center;font-size: 22px;font-weight: bold;background-color: RGBA(65, 168, 99, 1);line-height: 40px;;color: white;margin-top: 0px;margin-bottom: 80px;">Sign Up</p>
		<form>
			<div style="overflow: hidden;clear: both;border-bottom: 1px solid;width: 90%;margin-left: 5%;padding-bottom: 10px;margin-bottom: 30px;">
				<img src="images/profile photo.png" style="float: left;width: 30px;"/>
				<input id="name" style="height: 30px;float: right;width: 80%;border: none;" type="text" name="" value="" placeholder="Email"/>
			</div>
			<div style="overflow: hidden;clear: both;border-bottom: 1px solid;width: 90%;margin-left: 5%;padding-bottom: 10px;">
				<img src="images/Lock.png" style="float: left;width: 30px;"/>
				<input id="pwd" style="height: 30px;float: right;width: 80%;border: none;" type="password" name=""value="" placeholder="Password"/>
			</div>
			<div style="overflow: hidden;clear: both;;width: 90%;margin-left: 5%;padding-bottom: 10px;margin-top: 15px;">
				<a style="float: right;" href="login.html">Sign inï¼Ÿ</a>
			</div>
			<button id="zhuce" style="width: 90%;margin-left: 5%;height: 40px;border-radius: 20px;color: white;background-color: RGBA(65, 168, 99, 1);border: none;margin-top: 15px;;">Create an account</button>
		</form>
	</div>

	<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="js/dataBase.js"></script>
	<script type="text/javascript">
		$('#zhuce').click(function(){
			if ($('#name').val()=='') {
				alert("Account")
				return
			}
			if ($('#pwd').val()=='') {
				alert("Password")
				return
			}
			savedata("User Information",{"name":$('#name').val(),"pwd":$('#pwd').val()})
			alert("Successfully registered")
		})
	</script>

</body>
</html>
